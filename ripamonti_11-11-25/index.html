<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Esercitazione Chart.Js</h1>
    <canvas id="grafico">

    </canvas>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById("grafico");
        const data = {
            labels : ['ITA', 'STO', 'ING', 'MAT', 'INF', 'SER', 'TPS', 'SMS'],
            datasets : [{
                label : 'Voto',
                data : [9, 3, 8, 6, 5, 7, 6, 10],
                backgroundColor : ['#d60032', '#ff3d5a', '#ff7092', '#000000', 'green'],
                borderColor : 'orange',
                borderWidth : 1,
                pointRadius : 5
            }]
        };
        new Chart(ctx, {
            type : 'bar',
            data : data,
            options : {
                plugins : {
                    title : {display: true, text: "Voti Ripamonti 4Ai"},
                    legend : {position : 'bottom'}
                }
            }
        });

    </script>
</body>
</html>
