<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista attività con aggiunta e rimozione </title>
</head>
<body>
    <ul id="lista"></ul>
    <input type="text" id="attività" placeholder="Nuova attività">
    <button id="aggiungi">Aggiungi</button>

    <script>
        let attività = [];
        const input = document.getElementById("attività");
        const btn = document.getElementById("aggiungi");
        const lista = document.getElementById("lista");

        btn.addEventListener("click", () => {
            if (input.value.trim().length > 0) {
                attività.push(input.value.trim());
                input.value = "";
                aggiornaLista();
            }
            else {
                console.log("errore");
            }
        });

        function aggiornaLista() {
            lista.innerHTML = "";
            attività.forEach((att, i) => {
            const li = document.createElement("li");
            li.textContent = att;
            const btnRimuovi = document.createElement("button");
            btnRimuovi.textContent = "Rimuovi";
            btnRimuovi.onclick = () => {
                attività.splice(i, 1);
                aggiornaLista();
            };
            li.appendChild(btnRimuovi);
            lista.appendChild(li);
            });
        } 
    </script>
</body>
</html>
