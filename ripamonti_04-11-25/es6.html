<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        const somma = (a, b) => a + b;
        const differenza = (a, b) => a - b;
        const moltiplicazione = (a, b) => a * b;
        const divisione = (a, b) => b !== 0 ? a / b: "Errore";
        
        console.log(somma(2, 1));
        console.log(differenza(4, 9));
        console.log(moltiplicazione(22, 3));
        console.log(divisione(6, 3));
        console.log(divisione(6, 0));

    </Script>
</body>
</html>
