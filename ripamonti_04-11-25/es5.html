<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzione di saluto con default</title>
</head>
<body>
    <script>
        function saluta(nome = "Utente") {
            testo = document.createElement("h3");
            testo.textContent = "Ciao " + nome;
            document.body.appendChild(testo)
        }
        saluta("Mario");
        saluta();
    </script>
</body>
</html>
