<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>3 - Cronometro semplice</h1>
    <button id="btn">Avvia cronometro</button><br><br>

    <div id="test">

    </div>

</body>
<script>
    let n = 0;
    const div = document.getElementById("test");
    const btn = document.getElementById("btn");
    function cronometro() {
        n++;
        if (n < 6) {
            div.textContent = n;
            setTimeout(cronometro, 1000);
        }
        else div.textContent = "Cronometro fermato";
    }

    btn.addEventListener("click", setTimeout(cronometro, 1000));

</script>
</html>
