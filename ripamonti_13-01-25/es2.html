    <h1>2 - Contatore alla rovescia</h1>

    <div id="test">
        10
    </div>

</body>
<script>
    function decrementa() {
        let numero = Number(document.getElementById("test").textContent);
        numero--;
        document.getElementById("test").textContent = numero;
        if (numero > 0) setTimeout(decrementa, 1000)
        else document.getElementById("test").textContent = "Tempo scaduto";
    }

    setTimeout(decrementa, 1000)
