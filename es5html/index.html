<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es5 html</title>
    <link rel="stylesheet" href="stili.css">
</head>
<body>
    <main>
        <div class="form">
            <form action="" method="post">
                <label for="input_nome_cognome">Nome e cognome</label>
                <p>
                    <input type="text" name="input_nome_cognome" id="id_nome_cognome">
                </p>

                <label for="input_email">Email</label>
                <p>
                    <input type="text" name="input_email" id="id_email">
                </p>

                <label for="input_password">Password</label>
                <p>
                    <input type="password" name="input_password" id="id_password">
                </p>

                <p>
                    <label for="input_classe">Classe</label>
                    <select name="opzioni" id="opzioni">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <label for="input_sezione">Sezione</label>
                    <select name="opzioni" id="opzioni">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                    </select>
                </p>

                <input class="invio" type="button" value="Invio" id="id_btn" onclick="alert('Dati inviati con successo')">
            </form>

        </div>

    </main>
</body>
</html>
