<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e età</title>
</head>
<body>
    <input type="text" title="nome" placeholder="Nome" id="nome">
    <input type="number" title="età" placeholder="Età" id="eta">
    <input type="button" value="invia" id="btn">

    <script>
        const n = document.querySelector("#nome");
        const e = document.querySelector("#eta");
        const btn = document.querySelector("#btn");

        btn.addEventListener("click", () => {
            if (n.value.trim().length < 2) alert("nome troppo corto");
            else if (e.value === "") alert("non hai inserito un numero nell'età");
            else if (e.value < 14 || e.value > 90) alert("età non valida (min 14 max 90)");
            else alert("dati corretti");
        })

    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Container centrato */
        form {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 300px;
        }

        /* Input */
        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.2s;
            margin-right: 5px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Bottone */
        input[type="button"] {
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
